<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./rps.css">
</head>
<body>
    <div class="container">
        <marquee class="header" behavior="" direction="">
            ROCK PAPER SCISSORS GAME BY DENYEFA
        </marquee>
        <!-- <div class="header">
            ROCK PAPER SCISSORS GAME 
        </div> -->
        <div class="scoreboard">
            <div class="yourscorecont">
                <div class="score">
                    <div class="scoreno" id="firstscore">
                        
                    </div>
                </div>
                <div class="player">
                    you
                </div>
            </div>
            <div class=" compscorecont">
                <div class="score">
                    <div class="scoreno" id="secondscore">
                        
                    </div>
                </div>
                <div class="player">
                    computer
                </div>
            </div>
        </div>
        <div class="usersdashboard">
            <div class="mecomputer">
                <div class="uscomp">
                    user1
                </div>
                <div class="uscomp">
                    computer
                </div>
            </div>
            <div class="mecomputer">
                <div id="Firstimg">
                    <!-- <img src="./images/rock_1.png" alt=""> -->
                </div>
                <div class="vs">
                    vs
                </div>
                <div id="Secondplayimg">
                    <!-- <img src="./images/rock_1.png" alt=""> -->
                </div>
            </div>
        </div>
        <div class="winnerspace">
            <div class="ingame" id="anouncewinner">
                in game
            </div>
        </div>
        <div class="rpsbtns">
            <button id="rockbutton">
                rock
            </button>
            <button id="paperbutton">
                paper
            </button>
            <button id="scissorsbutton">
                scissors
            </button>
        </div>
        <div class="resetbtn">
            <button id="resetbutton">
                RESET
            </button>
        </div>
    </div>
    <script src="./rps.js"></script>
</body>
</html>
